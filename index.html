<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
</head>
<body class="wrapper">
  <header class="info">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="info__details" 
       href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
    </a>
  </header>

  <main class="main">
    <section class="main__add-item">
      <label for="new-task">Add Item</label>
      
      <section class="main__text-wrapper">
        <input id="new-task"
               class="task" 
               type="text">
        <button>Add</button>
      </section>
    </section>

    <h3>Todo</h3>

    <ul class="main__incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="Remove">
        </button>
      </li>

      <li class="edit-mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" 
               value="Go Shopping" 
               class="task">
        <button class="edit">Save</button>
        <button class="delete">
          <img src="./remove.svg" alt="Remove">
        </button>
      </li>
    </ul>

    <h3>Completed</h3>

    <ul class="main__completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="Remove">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
